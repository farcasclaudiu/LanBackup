<div class="panel panel-default">



  <div id="loginPanel">
    <div class="mytitle">
      <h3>Your profile - {{user.email}} {{isAdmin() ? " - (Admin)" : ''}}</h3>
    </div>
    <div>
      <div class="well">

        <div class="tab-pane fade active in" id="profile">

          <div>
            <p>
              Here you can change your password
            </p>
          </div>

          <div class="control-group">
            <!-- Password-->
            <label class="control-label" for="password">New Password</label>
            <div class="controls">
              <input type="password" id="password" name="password" placeholder="New Password" class="input-xlarge validate" [(ngModel)]="password">
            </div>
          </div>

          <div class="control-group">
            <!-- RePassword-->
            <label class="control-label" for="repassword">Repeat New Password</label>
            <div class="controls">
              <input type="password" id="repassword" name="repassword" placeholder="Repeat New Password" class="input-xlarge" [(ngModel)]="repassword">
            </div>
          </div>

          <h1></h1>
          <span>{{errorMsg}}</span>
          <h1></h1>
          <div class="control-group">
            <!-- Button -->
            <button class="btn btn-success" (click)="doChangePassword()">Change password</button>
          </div>

        </div>


      </div>
    </div>
  </div>


</div>
